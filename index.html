<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rarity Luck Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('images/absol.png'), url('images/jirachi.png');
            background-position: top left, top right;
            background-attachment: fixed;
            background-repeat: no-repeat, no-repeat;
            background-size: auto, auto;
        }
        .container {
            width: 80%;
            max-width: 700px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .label {
            font-weight: 700;
            margin-bottom: 20px;
            min-height: 40px;
        }
        .sublabel {
            font-weight: 550;
            margin-right: 10px;
        }
        .input-group {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-start;
        }
        .input-group .prompt {
            font-weight: 550;
            margin-right: 5px;
            min-width: 220px;
        }
        .input-group input {
            padding: 5px;
            font-size: 16px;
            width: 80px;
            margin-right: 5px;
        }
        .button {
            padding: 10px;
            font-size: 16px;
            font-weight: 750;
            background-color: #84c8d9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #66abbd;
        }
        .result {
            margin-top: 10px;
            margin-left: 40px;
            margin-right: 100px;
            font-size: 16px;
            font-weight: 300;
            text-align: right;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pok√©mon TCG Pocket Luck Calculator</h1>
        <div class="section">
            <label class="label">First, enter the number of packs you have opened</label>
            <div class="input-group">
                <label class="sublabel">Number of packs:</label>
                <input type="number" id="packsOpened" placeholder="0" min="0" max="10000"/>
            </div>
        </div>
        <div class="section">
            <label class="label">Then, enter the number of cards you have pulled and hit submit</label>
            <div class="input-group">
                <label class="prompt">Number of üëë cards pulled:</label>
                <input type="number" id="crownCards" placeholder="0" min="0" max="1000"/>
                <button class="button" onclick="calculateLuck('crown')">Submit</button>
            </div>
            <div id="crownResult" class="result"></div>
        </div>
        <div class="section">
            <!--<label class="label">Three Star Luck:</label>-->
            <div class="input-group">
                <label class="prompt">Number of ‚≠ê‚≠ê‚≠ê cards pulled:</label>
                <input type="number" id="threeStarCards" placeholder="0" min="0" max="1000"/>
                <button class="button" onclick="calculateLuck('three star')">Submit</button>
            </div>
            <div id="threeStarResult" class="result"></div>
        </div>
        <div class="section">
            <!--<label class="label">Two Star Luck:</label>-->
            <div class="input-group">
                <label class="prompt">Number of ‚≠ê‚≠ê cards pulled:</label>
                <input type="number" id="twoStarCards" placeholder="0" min="0" max="1000"/>
                <button class="button" onclick="calculateLuck('two star')">Submit</button>
            </div>
            <div id="twoStarResult" class="result"></div>
        </div>
        <div class="section">
            <!--<label class="label">One Star Luck:</label>-->
            <div class="input-group">
                <label class="prompt">Number of ‚≠ê cards pulled:</label>
                <input type="number" id="oneStarCards" placeholder="0" min="0" max="1000"/>
                <button class="button" onclick="calculateLuck('one star')">Submit</button>
            </div>
            <div id="oneStarResult" class="result"></div>
        </div>
        <div class="section">
            <!--<label class="label">One Star Luck:</label>-->
            <div class="input-group">
                <label class="prompt">Number of rare ("god") packs:</label>
                <input type="number" id="rarePacks" placeholder="0" min="0" max="100"/>
                <button class="button" onclick="calculateLuck('rare')">Submit</button>
            </div>
            <div id="rareResult" class="result"></div>
        </div>
    </div>

    <script>
        function calculateLuck(cardType) {
            const packsOpened = parseInt(document.getElementById('packsOpened').value) || 0;
            let rarityRate, numCardsInput, resultElement;
            
            if (cardType === 'crown') {
                rarityRate = 1999/2000*(0.04/100+0.160/100) + 1/2000*(1-(1-(3.846/100+5.555/100+5.263/100)/3)**5);
                numCardsInput = document.getElementById('crownCards').value;
                resultElement = document.getElementById('crownResult');
            } else if (cardType === 'three star') {
                rarityRate = 1999/2000*(0.888/100+0.222/100) + 1/2000*(1-(1-(3.846/100+5.555/100+5.263/100)/3)**5);
                numCardsInput = document.getElementById('threeStarCards').value;
                resultElement = document.getElementById('threeStarResult');
            } else if (cardType === 'two star') {
                rarityRate = 1999/2000*(0.5/100+2/100) + 1/2000*(1-(1-(47.368/100+55.555/100+46.153/100)/3)**5);
                numCardsInput = document.getElementById('twoStarCards').value;
                resultElement = document.getElementById('twoStarResult');
            } else if (cardType === 'one star') {
                rarityRate = 1999/2000*(2.572/100+10.288/100) + 1/2000*(1-(1-(42.105/100+33.333/100+46.153/100)/3)**5);
                numCardsInput = document.getElementById('oneStarCards').value;
                resultElement = document.getElementById('oneStarResult');
            } else if (cardType === 'rare') {
                rarityRate = 1/2000;
                numCardsInput = document.getElementById('rarePacks').value;
                resultElement = document.getElementById('rareResult');
            }

            const numCards = parseInt(numCardsInput) || 0;
            if (numCards > packsOpened) {
                resultElement.innerText = 'Those values seem suspiciously unlikely. Are you sure you entered them correctly?'
            } else if (packsOpened > 10000 || numCards > 1000) {
                resultElement.innerText = 'Those values are unreasonably large! Please enter smaller amounts.'
            } else if (packsOpened < 0 || numCards < 0) {
                resultElement.innerText = 'Please enter values for both the number of packs and number of cards.';
            } else {
                const { exactProbability, lessThanProbability } = getProbabilities(packsOpened, numCards, rarityRate);
                const moreThanProbability = 1 - exactProbability - lessThanProbability;
                const plural = numCards > 1 ? 's' : '';
                const item = cardType == 'rare' ? 'pack' : 'card';
                const quality = moreThanProbability < 5/100 ? 'amazing!!! Run into any Jirachi lately?' : moreThanProbability < 10/100 ? 'really good!!' : moreThanProbability < 20/100 ? 'good!' : moreThanProbability < 40/100 ? 'somewhat good.' : moreThanProbability < 60/100 ? 'pretty average.' : moreThanProbability < 80/100 ? 'somewhat bad' : moreThanProbability < 90/100 ? 'bad!' : moreThanProbability < 95/100 ? 'really bad!!' : 'terrible!!! Run into any Absol lately?';
                resultElement.innerText = `Chance of pulling fewer than ${numCards} ${cardType} ${item}${plural} in ${packsOpened} packs: ${(lessThanProbability * 100).toFixed(3)}%`;
                resultElement.innerText += `\nChance of pulling exactly ${numCards} ${cardType} ${item}${plural} in ${packsOpened} packs: ${(exactProbability * 100).toFixed(3)}%`;
                resultElement.innerText += `\nChance of pulling more than ${numCards} ${cardType} ${item}${plural} in ${packsOpened} packs: ${(moreThanProbability * 100).toFixed(3)}%`;
                resultElement.innerText += `\nYour ${cardType} ${item} luck is ${quality}`
            }
        }

        function getProbabilities(n, k, p) {
            const exactProbability = binomialProbability(n, k, p);
            let lessThanProbability = 0;
            for (let i = 0; i < k; i++) {
                lessThanProbability += binomialProbability(n, i, p);
            }
            return { exactProbability, lessThanProbability };
        }

        function binomialProbability(n, k, p) {
            // P(X = k) = C(n, k) * p^k * (1-p)^(n-k)
            const combination = factorial(n) / (factorial(k) * factorial(n - k));
            return combination * Math.pow(p, k) * Math.pow(1 - p, n - k);
        }

        function factorial(num) {
            let result = 1;
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }
    </script>
</body>
</html>
