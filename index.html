<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon TCG Pocket Luck Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('images/tile2.png');
            background-repeat: repeat;
            background-size: 10%;
        }
        .container {
            width: 95%;
            max-width: 800px;
            min-width: 450px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .label {
            font-weight: 700;
            margin-bottom: 20px;
            min-height: 40px;
        }
        .sublabel {
            font-weight: 450;
            margin-right: 5px;
        }
        .input-group {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .input-group .prompt {
            font-weight: 450;
            margin-right: 5px;
            min-width: 175px;
            text-align: right;
        }
        .input-group input {
            padding: 5px;
            font-size: 14px;
            width: 85px;
            margin-right: 5px;
        }
        .button {
            padding: 8px;
            font-size: 14px;
            font-weight: 750;
            background-color: #84c8d9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #66abbd;
        }
        .result {
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 5%;
            font-size: 14px;
            font-weight: 300;
            text-align: right;
        }
        .bold-text {
            font-weight: bold;
        }
        .prob-text {
          display: inline-block;
          width: 60px;
          text-align: right;
          font-weight: bold;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pok√©mon TCG Pocket Luck Calculator</h1>
        <div class="section">
            <label class="label"><br>Enter the number of cards you have pulled<br><br></label>
            <div class="input-group">
                <label class="prompt">Number of üëë cards:</label>
                <input type="number" id="crownCards" placeholder="Enter value..." min="0" max="1000"/>
                <!--<button class="button" onclick="calculateAllLuck()">Submit</button>-->
            </div>
            <div id="crownResult" class="result"></div>
        </div>
        <div class="section">
            <div class="input-group">
                <label class="prompt">Number of ‚≠ê‚≠ê‚≠ê cards:</label>
                <input type="number" id="threeStarCards" placeholder="Enter value..." min="0" max="1000"/>
                <!--<button class="button" onclick="calculateAllLuck()">Submit</button>-->
            </div>
            <div id="threeStarResult" class="result"></div>
        </div>
        <div class="section">
            <div class="input-group">
                <label class="prompt">Number of ‚≠ê‚≠ê cards:</label>
                <input type="number" id="twoStarCards" placeholder="Enter value..." min="0" max="1000"/>
                <!--<button class="button" onclick="calculateAllLuck()">Submit</button>-->
            </div>
            <div id="twoStarResult" class="result"></div>
        </div>
        <div class="section">
            <div class="input-group">
                <label class="prompt">Number of ‚≠ê cards:</label>
                <input type="number" id="oneStarCards" placeholder="Enter value..." min="0" max="1000"/>
                <!--<button class="button" onclick="calculateAllLuck()">Submit</button>-->
            </div>
            <div id="oneStarResult" class="result"></div>
        </div>
        <div class="section">
            <div class="input-group">
                <label class="prompt">Rare ("god") packs:</label>
                <input type="number" id="rarePacks" placeholder="Enter value..." min="0" max="100"/>
                <!--<button class="button" onclick="calculateAllLuck()">Submit</button>-->
            </div>
            <div id="rareResult" class="result"></div>
        </div>
        <div class="section">
            <label class="label"><br>Enter the number of packs you have opened<br><br></label>
            <div class="input-group">
                <label class="sublabel">Number of packs:</label>
                <input type="number" id="packsOpened" placeholder="Enter value..." min="0" max="10000"/>
                <button class="button" onclick="calculateAllLuck()">Submit</button>
            </div>
            <div id="errorHandling" class="result"></div>
        </div>
        <div class="section">
            <h1 style="text-align: center;"><br><br>How to Find Your Stats</h1>
            <div class="image-gallery" style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 20px;">
                <img src="images/packs.png" alt="packs image" style="width: 320px; height: auto;"/>
                <label class="sublabel">Check your packs trophy to find your number of opened packs.</label>
                <img src="images/search1.png" alt="search1 image" style="width: 320px; height: auto;"/>
                <label class="sublabel">Use the search function to find your number of cards.</label>
                <img src="images/search2.png" alt="search2 image" style="width: 320px; height: auto;"/>
                <label class="sublabel">Use the filter to select a given card rarity.</label>
                <img src="images/search3.png" alt="search3 image" style="width: 320px; height: auto;"/>
                <label class="sublabel">Check the resulting count to find your number of cards of that rarity.<br>Try to exclude cards you received from wonder picks or promos.</label>
            </div>
        </div>
    </div>
    <script>
        function calculateAllLuck() {
            const packsEntry = document.getElementById('packsOpened').value;
            const packsOpened = parseInt(packsEntry) || 0;
            if (packsOpened <= 0) {
                resultElement = document.getElementById('errorHandling');
                resultElement.innerHTML = 'Please enter a valid number of opened packs.'
                return;
            }
            if (packsOpened > 10000) {
                resultElement = document.getElementById('errorHandling');
                resultElement.innerHTML = 'Number of packs is too large. Please limit query to 10,000 packs.'
                return;
            }
            calculateLuck(packsOpened, 'crown')
            calculateLuck(packsOpened, 'three star')
            calculateLuck(packsOpened, 'two star')
            calculateLuck(packsOpened, 'one star')
            calculateLuck(packsOpened, 'rare')
        }

        function calculateLuck(packsOpened, cardType) {
            let rate, numCardsInput, resultElement;
            const rarePackRate = 1/2000;
            const normalPackRate = 1 - rarePackRate;
            const cardsPerPack = 5;
            const numSeries = 3;
            
            if (cardType === 'crown') {
                rate = normalPackRate*(1-(1-0.04/100)*(1-0.160/100)) + rarePackRate*(1-(1-(3.846/100+5.555/100+5.263/100)/numSeries)**cardsPerPack);
                numCardsInput = document.getElementById('crownCards').value;
                resultElement = document.getElementById('crownResult');
            } else if (cardType === 'three star') {
                rate = normalPackRate*(1-(1-0.888/100)*(1-0.222/100)) + rarePackRate*(1-(1-(3.846/100+5.555/100+5.263/100)/numSeries)**cardsPerPack);
                numCardsInput = document.getElementById('threeStarCards').value;
                resultElement = document.getElementById('threeStarResult');
            } else if (cardType === 'two star') {
                rate = normalPackRate*(1-(1-0.5/100)*(1-2/100)) + rarePackRate*(1-(1-(47.368/100+55.555/100+46.153/100)/numSeries)**cardsPerPack);
                numCardsInput = document.getElementById('twoStarCards').value;
                resultElement = document.getElementById('twoStarResult');
            } else if (cardType === 'one star') {
                rate = normalPackRate*(1-(1-2.572/100)*(1-10.288/100)) + rarePackRate*(1-(1-(42.105/100+33.333/100+46.153/100)/numSeries)**cardsPerPack);
                numCardsInput = document.getElementById('oneStarCards').value;
                resultElement = document.getElementById('oneStarResult');
            } else if (cardType === 'rare') {
                rate = rarePackRate;
                numCardsInput = document.getElementById('rarePacks').value;
                resultElement = document.getElementById('rareResult');
            }

            const numCards = parseInt(numCardsInput);
            if (isNaN(numCards)) {
                return;
            }

            // These are actually off a bit because I have forgotten to factor in the chance that a single pack gives the rare card on both its 4th and 5th...
            if (numCards > packsOpened*5) {
                resultElement.innerHTML = 'Those values seem suspiciously unlikely. Are you sure you entered them correctly?'
            } else if (numCards > 1000) {
                resultElement.innerHTML = 'That value is unreasonably large! How do you have over 1,000 rare cards?'
            } else if (numCards < 0) {
                resultElement.innerHTML = 'Please enter a valid number of cards.';
            } else {
                const { exactProbability, lessThanProbability } = getProbabilities(packsOpened, numCards, rate);
                const moreThanProbability = 1 - exactProbability - lessThanProbability;
                const atLeastProbability = 1 - lessThanProbability;
                const cardPlural = numCards > 1 ? 's' : '';
                const packPlural = packsOpened > 1 ? 's' : '';
                const item = cardType == 'rare' ? 'pack' : 'card';
                const quality = exactProbability < 36/100 ? (atLeastProbability < 5/100 ? '<span class="bold-text"><em>amazing</span></em>!!!<br>Run into any Jirachi lately?' : atLeastProbability < 10/100 ? '<span class="bold-text"><em>really good</span></em>!!' : atLeastProbability < 20/100 ? '<span class="bold-text"><em>good</span></em>!' : atLeastProbability < 36/100 ? '<span class="bold-text"><em>somewhat good</span></em>.' : (atLeastProbability < 63/100) || (moreThanProbability < 36/100) ? '<span class="bold-text"><em>pretty average</span></em>.' : moreThanProbability < 80/100 ? '<span class="bold-text"><em>somewhat bad</span></em>' : moreThanProbability < 90/100 ? '<span class="bold-text"><em>bad</span></em>!' : moreThanProbability < 95/100 ? '<span class="bold-text"><em>really bad</span></em>!!' : '<span class="bold-text"><em>terrible</span></em>!!!<br>Run into any Absol lately?') : '<span class="bold-text"><em>pretty average</span></em>';
                resultElement.innerHTML  = `Chance of fewer than ${numCards} ${cardType} ${item}${cardPlural} in ${packsOpened} pack${packPlural}: <span class="prob-text">${(Math.abs(lessThanProbability) * 100).toFixed(2)}%</span><br>`;
                //resultElement.innerHTML += `Chance of exactly ${numCards} ${cardType} ${item}${cardPlural} in ${packsOpened} pack${packPlural}: <span class="prob-text">${(Math.abs(exactProbability) * 100).toFixed(2)}%</span><br>`;
                resultElement.innerHTML += `Chance of more than ${numCards} ${cardType} ${item}${cardPlural} in ${packsOpened} pack${packPlural}: <span class="prob-text">${(Math.abs(moreThanProbability) * 100).toFixed(2)}%</span><br><br>`;
                resultElement.innerHTML += `Expected number of packs for ${numCards} ${cardType} ${item}${cardPlural}: <span class="bold-text">${(numCards/rate).toFixed(1)}</span><br>`
                resultElement.innerHTML += `Expected number of ${cardType} ${item}s in ${packsOpened} pack${packPlural}: <span class="bold-text">${(packsOpened*rate).toFixed(1)}</span><br><br>`
                resultElement.innerHTML += `Your ${cardType} ${item} luck is ${quality}<br>`
            }
        }

        function getProbabilities(n, k, p) {
            const exactProbability = binomialProbability(n, k, p);
            let lessThanProbability = 0;
            for (let i = 0; i < k; i++) {
                lessThanProbability += binomialProbability(n, i, p);
            }
            return { exactProbability, lessThanProbability };
        }

        function combination(n, k) {
            if (k > n) return 0;
            if (k == 0 || k == n) return 1;
            if (k > n - k) k = n - k;
            let result = 1;
            for (let i = 1; i <= k; i++) {
                result *= (n - (k - i)) / i;
            }
            return result;
        }

        function binomialProbability(n, k, p) {
            // P(X = k) = C(n, k) * p^k * (1-p)^(n-k)
            const nChooseK = combination(n, k)
            return nChooseK * Math.pow(p, k) * Math.pow(1 - p, n - k);
        }

        function factorial(num) {
            let result = 1;
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }
    </script>
