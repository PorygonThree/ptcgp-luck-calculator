<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rarity Luck Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
        }
        .input-group {
            margin-top: 5px;
        }
        .input-group input {
            padding: 8px;
            font-size: 16px;
            width: 100px;
            margin-right: 10px;
        }
        input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: none;
        }
        .button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Rarity Luck Calculator</h1>

        <!-- Global Packs Opened Input -->
        <div class="section">
            <label class="label">Enter the number of packs you have opened:</label>
            <div class="input-group">
                <input type="number" id="packsOpened" placeholder="Packs" min="0" />
            </div>
        </div>

        <!-- Crown Cards Section -->
        <div class="section">
            <label class="label">Crown Cards (1% rarity):</label>
            <div class="input-group">
                <input type="number" id="crownCards" placeholder="" min="0" />
                <button class="button" onclick="calculateLuck('crown')">Calculate Luck</button>
            </div>
            <div id="crownResult" class="result"></div>
        </div>

        <!-- Triple Star Cards Section -->
        <div class="section">
            <label class="label">Triple Star Cards (2% rarity):</label>
            <div class="input-group">
                <input type="number" id="tripleStarCards" placeholder="" min="0" />
                <button class="button" onclick="calculateLuck('tripleStar')">Calculate Luck</button>
            </div>
            <div id="tripleStarResult" class="result"></div>
        </div>

        <!-- Double Star Cards Section -->
        <div class="section">
            <label class="label">Double Star Cards (3% rarity):</label>
            <div class="input-group">
                <input type="number" id="doubleStarCards" placeholder="" min="0" />
                <button class="button" onclick="calculateLuck('doubleStar')">Calculate Luck</button>
            </div>
            <div id="doubleStarResult" class="result"></div>
        </div>
    </div>

    <script>
        function calculateLuck(cardType) {
            const packsOpened = parseInt(document.getElementById('packsOpened').value) || 0;
            let rarityRate, numCardsInput, resultElement;
            
            if (cardType === 'crown') {
                rarityRate = 0.01;
                numCardsInput = document.getElementById('crownCards').value;
                resultElement = document.getElementById('crownResult');
            } else if (cardType === 'tripleStar') {
                rarityRate = 0.02;
                numCardsInput = document.getElementById('tripleStarCards').value;
                resultElement = document.getElementById('tripleStarResult');
            } else if (cardType === 'doubleStar') {
                rarityRate = 0.03;
                numCardsInput = document.getElementById('doubleStarCards').value;
                resultElement = document.getElementById('doubleStarResult');
            }

            const numCards = parseInt(numCardsInput) || 0;

            if (packsOpened > 0 && numCards > 0) {
                // Calculate probability of getting exactly numCards successes
                let probability = binomialProbability(packsOpened, numCards, rarityRate);
                resultElement.innerText = `The chance of receiving exactly ${numCards} ${cardType} cards is: ${(probability * 100).toFixed(2)}%`;
            } else {
                resultElement.innerText = 'Please enter valid numbers for both packs opened and number of cards.';
            }
        }

        function binomialProbability(n, k, p) {
            // Binomial probability formula: P(X = k) = C(n, k) * p^k * (1-p)^(n-k)
            const combination = factorial(n) / (factorial(k) * factorial(n - k));
            return combination * Math.pow(p, k) * Math.pow(1 - p, n - k);
        }

        function factorial(num) {
            let result = 1;
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }
    </script>
</body>
</html>
